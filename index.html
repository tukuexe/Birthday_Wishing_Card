<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-birthday-cake"></i>
                <span>BirthdayMagic</span>
            </div>
        </header>

        <main>
            <div class="glass-card creator-card" id="creatorSection">
                <h1>Create a Birthday Surprise</h1>
                <p>Enter the birthday person's name and photo to generate a special wish page</p>
                
                <div class="form-group">
                    <label for="nameInput">Name:</label>
                    <input type="text" id="nameInput" placeholder="Enter the birthday person's name">
                </div>
                
                <div class="form-group">
                    <label for="photoInput">Photo:</label>
                    <div class="file-upload">
                        <button id="uploadBtn" class="upload-btn">
                            <i class="fas fa-camera"></i> Choose Photo
                        </button>
                        <input type="file" id="photoInput" accept="image/*">
                        <span id="fileName">No file chosen</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="messageInput">Birthday Message:</label>
                    <textarea id="messageInput" placeholder="Write your birthday message here...">Happy Birthday, {name} ðŸ’•! Wishing you a day filled with joy and happiness! ðŸŽˆðŸŽ‰ May God bless You..! âœ¨</textarea>
                </div>
                
                <button id="submitBtn" class="submit-btn">Generate Birthday Page</button>
            </div>
            
            <div class="glass-card result-card hidden" id="resultSection">
                <div class="result-header">
                    <h2>Your Birthday Surprise is Ready!</h2>
                    <p>Share this link with the birthday person:</p>
                </div>
                
                <div class="share-link">
                    <input type="text" id="generatedLink" readonly>
                    <button id="copyBtn" class="copy-btn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                
                <div class="preview-container">
                    <h3>Preview:</h3>
                    <div class="preview-content" id="previewContent">
                        <!-- Preview will be inserted here by JavaScript -->
                    </div>
                </div>
                
                <button id="newCardBtn" class="new-card-btn">Create Another</button>
            </div>
        </main>
        
        <footer>
            <p>Made with <i class="fas fa-heart"></i> for special birthdays | @ximanta_</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
